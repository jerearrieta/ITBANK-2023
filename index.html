<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBA Homebanking</title>
    <link rel="stylesheet" href="style/style-registro.css">
</head>
<body>
    <main class="conteiner">
        <div class="izquierda">
            <div class="conteiner_logo">
                <img class="logo" src="img/itba logo-blanco.png" alt="logo itba">
            </div>
        </div>

        <div class="derecha">
            <div class="conteiner_form">
                <form class="formulario" action="/pages/inicio.html" method="post">
                    <h4>Bienvenido al ITBANK</h4>
                    <input class="controls" type="text" placeholder="DNI" pattern="[0-9]+" maxlength="8" required>
                    <input class="controls" type="text" placeholder="Nombre de usuario" minlength="4" required>
                    <input class="controls" type="password" placeholder="Contrase単a" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required>
                    <a href="pages/inicio.html" class="button-link"><input type="button" value="Ingresar" class="button"></a>
                    <p class="link">多Olvidaste tu contrase単a?</p>
                    <hr class="hr" />
                    <a href="pages/registro.html"><p class="link">多No tienes una cuenta? Registrate</p></a>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
