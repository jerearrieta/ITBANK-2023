<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITBA Regístrese</title>
  <link rel="stylesheet" href="style/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <main className="conteiner">
    <div className="izquierda">
      <div className="conteiner_logo">
        <img className="logo" src="img/white-logo.png" alt="logo itba">
      </div>
    </div>

    <div className="derecha">
      <div className="conteiner_form">
        <form id="formulario" className="formulario-registro" action="inicio.html" method="post">
          <div className="conteiner-controls">
            <h4 className="titulo-registro">Regístrese</h4>
            <input type="text" id="dni" className="controls" placeholder="DNI">
            <input type="text" id="usuario" className="controls" placeholder="Nombre de usuario">
            <input type="password" id="password" className="controls" placeholder="Contraseña">
          </div>
          <div className="span">
            <span className="span" id="errorMensaje"></span>
          </div>
          <input type="submit" value="Registrarse" className="button">
        </form>
      </div>
    </div>
  </main>
  <script src="script/form-registro.js"></script>
</body>

</html>
