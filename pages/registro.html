<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBA Regístrese</title>
    <link rel="stylesheet" href="../style/style-registro.css">
</head>
<body>
    <main class="conteiner">
        <div class="izquierda">
            <div class="conteiner_logo">
                <img class="logo" src="../img/itba logo-blanco.png" alt="logo itba">
            </div>
        </div>

        <div class="derecha">
            <div class="conteiner_form">
                <form class="formulario-registro" action="inicio.html" method="post">
                    <div class="conteiner-controls">
                        <h4 class="titulo-registro">Regístrese</h4>
                        <input class="controls" type="text" placeholder="DNI" pattern="[0-9]+" maxlength="8" required>
                        <input class="controls" type="text" placeholder="Nombre de usuario" minlength="4" required>
                        <input class="controls" type="password" placeholder="Contraseña" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required>
                    </div>
                    <a href="inicio.html" class="button-link"><input type="button" value="Registrarse" class="button button-registro"></a>
                </form>
            </div>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
