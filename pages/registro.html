<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBA Regístrese</title>
    <link rel="stylesheet" href="../style/style-registro.css">
</head>
<body>
    <main class="conteiner">
        <div class="izquierda">
            <div class="conteiner_logo">
                <img class="logo" src="../img/itba logo-blanco.png" alt="logo itba">
            </div>
        </div>

        <div class="derecha">
            <div class="conteiner_form">
                <form class="formulario formulario-registro" action="">
                    <div class="conteiner-controls">
                        <h4 class="titulo-registro">Regístrese</h4>
                        <input class="controls" type="email" placeholder="ejemplo@gmail.com" required>
                        <input class="controls" type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="conteiner-button">
                        <button class="button button-registro" type="submit"><a class="button-link" href="inicio.html">Registrarse</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
