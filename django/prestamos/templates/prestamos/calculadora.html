{% extends "base/base.html" %}

{% load static %}

{% block external %}
<script src="{% static 'prestamos/calculadora.js' %}"></script>
{% endblock %}

{% block title %}Calcular prestamos{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
  <h1 class='mx-auto text-3xl font-bold'>Calcular prestamos</h1>

  <div class="flex flex-col p-5 gap-5 rounded-2xl bg-[#D9D9D9] shadow-[4px_4px_4px_0_rgba(0,0,0,0.25)]">
    <div class="flex flex-col gap-2 p-2">
      <p class="text-lg font-normal">Importe</p>
      <input type="number" id="amount-input" class="p-2 rounded-lg bg-white" />
    </div>

    <div class="flex flex-col gap-2 p-2">
      <p class="text-lg font-normal">Interés</p>
      <input type="number" id="interest-input" class="p-2 rounded-lg bg-white" />
    </div>

    <div class="flex flex-col gap-2 p-2">
      <p class="text-lg font-normal">Plazo de amortización</p>
      <div class="flex">
        <select id="time-selector" class="p-2 rounded-l-lg">
          <option value="mes">Meses</option>
          <option value="año">Años</option>
        </select>
        <input type="number" id="time-input" class="flex-1 px-2 rounded-r-lg" />
      </div>
    </div>

    <button id="loan-calculator-button" class="w-1/2 self-center p-2 m-2 bg-[#02568A] text-white rounded-lg text-xl font-bold hover:bg-[#3a87b7] hover:scale-105 duration-150" onclick="calculateLoan(event)">Calcular</button>
  </div>
</div>

<div class="flex flex-col gap-4 pt-10">
  <h2 class='mx-auto text-2xl font-bold'>Resultados</h2>
  
  <div class="flex flex-col p-5 gap-5 rounded-2xl bg-[#D9D9D9] shadow-[4px_4px_4px_0_rgba(0,0,0,0.25)]">
    <div class="flex flex-col gap-2 p-2">
      <p class="text-lg font-normal">Cuota mensual</p>
      <input type="text" id="monthly-payment" class="p-2 rounded-lg bg-white border-none" disabled />
    </div>
    
    <div class="flex flex-col gap-2 p-2">
      <p class="text-lg font-normal">Total intereses</p>
      <input type="text" id="total-interest" class="p-2 rounded-lg bg-white border-none" disabled />
    </div>
  </div>
</div>
{% endblock %}
