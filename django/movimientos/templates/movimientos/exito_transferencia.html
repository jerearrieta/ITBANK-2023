{% extends "base/base.html" %}

</div>
<div class="mx-auto">
  <p class="text-4xl pb-5">Monto de la transferencia: {{ movimiento.monto }}</p>
  <p class="text-4xl pb-20">Tipo de operación: {{ movimiento.tipo_operacion }}</p>
</div>
<div class="flex justify-center">
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> <a href="/">Regresar a la página principal</a></button>
</div>
{% endblock %}
