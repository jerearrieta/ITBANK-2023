{% extends "base/base.html" %}

{% block content %}
<h1 class="text-5xl flex justify-center mb-5 border-2 rounded border-black rounded-xl p-3">Realizar transferencia</h1>
<div class="flex justify-center flex-col items-center gap-5 mt-8">
    <form method="post" action="{% url 'movimientos' %}">
        {% csrf_token %}
        <div class="flex justify-center flex-col items-center gap-5 mt-8">
            {{ form.as_p }}
        </div>
        <div class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5" type="submit">Transferir</button>
        </div>
        
    </form>
</div>
{% endblock %}
