{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rippleui@1.12.1/dist/css/styles.css" />

  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'base/favicon.ico' %}" />
</head>
<body>
  <div class="min-h-screen bg-gradient-to-tr from-blue-900 to-slate-700">
    <header class="h-auto p-12 bg-inherit">
      <img src="{% static 'base/white_logo_title.webp' %}" width="640" class="h-auto mx-auto" alt="Guardian Bank" title="Logo Guardian Bank" />
    </header>
    
    <main class="flex flex-col self-stretch px-[60px] items-center bg-inherit py-12">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% include "base/footer.html" %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>
</html>
