{% extends "autenticacion/base.html" %}

{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
<div class="flex flex-col gap-4">
  <form class="flex flex-col gap-10 p-8 rounded-2xl bg-gray-300">
    <div class="flex flex-col items-center">
      <h1 class="text-3xl font-semibold text-center">Bienvenido a Guardian Bank</h1>
      <p class="text-sm text-center">Inicia sesion para acceder a su cuenta</p>
    </div>
    <div class="form-group gap-5">
      <div class="form-field">
        <label for="email" class="form-label text-black">Email</label>
        <input type="email" id="email" name="email" class="input max-w-full border bg-white border-gray-500 text-black" placeholder="Introduzca su email aqui" required />
      </div>
      <div class="form-field">
        <label for="password" class="form-label text-black">Clave</label>
        <input type="password" id="password" name="password" class="input max-w-full border bg-white border-gray-500 text-black" placeholder="Introduzca su clave aqui" required />
      </div>
      <div class="form-field">
        <div class="form-control justify-between">
          <div class="flex gap-2">
            <input type="checkbox" id="default-checkbox" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-500 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <label for="default-checkbox" class="text-sm font-medium text-gray-900 dark:text-gray-300">Recuerdame</label>
          </div>

          <p class="link link-primary link-underline-hover ml-auto text-sm" aria-label="¿Olvidaste tu clave?">¿Olvidaste tu clave?</p>
        </div>
      </div>
      <div class="form-field pt-5">
        <ProcessingButton defaultText="Iniciar Sesion" isProcessing={state[0] === "processing"} class="btn btn-primary w-full" />
      </div>

      <a href="/registro" class="link link-primary link-underline-hover justify-center text-center text-sm" aria-label="¿No tienes una cuenta? Regístrate">¿No tiene una cuenta? Regístrate</a>
    </div>
  </form>

  {# state[0] === "error" && <ErrorToast message={state[1]} /> #}
</div>
{% endblock %}
