<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITBA Regístrese</title>
  <link rel="stylesheet" href="style/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <main class="conteiner">
    <div class="izquierda">
      <div class="conteiner_logo">
        <img class="logo" src="img/white-logo.png" alt="logo itba">
      </div>
    </div>

    <div class="derecha">
      <div class="conteiner_form">
        <form id="formulario" class="formulario-registro" action="inicio.html" method="post">
          <div class="conteiner-controls">
            <h4 class="titulo-registro">Regístrese</h4>
            <input id="dni" class="controls" type="text" placeholder="DNI">
            <input id="usuario" class="controls" type="text" placeholder="Nombre de usuario">
            <input id="password" class="controls" type="password" placeholder="Contraseña">
          </div>
          <div class="span">
            <span class="span" id="errorMensaje"></span>
          </div>
          <input type="submit" value="Registrarse" class="button button-registro">
        </form>
      </div>
    </div>
  </main>
  <script src="script/form-registro.js"></script>
</body>

</html>
