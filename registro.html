<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITBA Regístrese</title>
  <link rel="stylesheet" href="style/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <main class="conteiner">
    <div class="izquierda">
      <div class="conteiner_logo">
        <img class="logo" src="img/white-logo.png" alt="logo itba">
      </div>
    </div>

    <div class="derecha">
      <div class="conteiner_form">
        <form class="formulario-registro" action="inicio.html" method="post">
          <div class="conteiner-controls">
            <h4>Regístrese</h4>
            <input class="controls" type="text" placeholder="DNI" pattern="[0-9]+" maxlength="8" required>
            <input class="controls" type="text" placeholder="Nombre de usuario" minlength="4" required>
            <input class="controls" type="password" placeholder="Contraseña"
              pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required>
          </div>
          <a href="inicio.html"><input type="button" value="Registrarse"
              class="button"></a>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
